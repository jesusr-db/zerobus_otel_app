bundle:
  name: o11y-jmr

include:
  - resources/*.yml

variables:
  warehouse_id:
    description: SQL Warehouse ID for the app
    default: "5067b513037fbf07"
  catalog_name:
    description: Catalog name for observability tables
    default: "jmr_demo"
  schema_name:
    description: Schema name for observability tables
    default: "zerobus"

targets:
  dev:
    mode: development
    default: true
    
  prod:
    mode: production
    workspace:
      root_path: /Workspace/.bundle/${bundle.name}/${bundle.target}
    run_as:
      service_principal_name: ${var.service_principal_name}
